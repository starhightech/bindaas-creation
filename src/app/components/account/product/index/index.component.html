<div *ngIf="!productLoaded" class="col-lg-12 col-md-12">
  Loading.....
</div>
<div *ngIf="productLoaded" class="col-lg-12 col-md-12">
  <div class="card mb-0 overflow-hidden">
    <div class="card-header">
      <h3 class="card-title">Manage {{business_type}}s</h3>
    </div>

    <div class="card-body">
      <div class="col-md-4 mb-2">
        <a class="btn btn-success" routerLink="/account/product/create">Add {{business_type}}</a>
      </div>
      <div id="w0" class="grid-view">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Status</th>
              <th class="action-column">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.id}}</td>
              <td>
                <div class="row">
                  <div class="col-md-3 col-lg-3">
                    <img src="{{product.image}}" alt="img" class="img img-responsive" height="100px" width="130px">
                  </div>
                  <div class="col-md-9 col-lg-9">
                    <div class="mklj">
                      <div class="item-title">
                        Title:
                        <a href="{{product.url}}" target="_blank" data-pjax="0">{{product.title}} <i
                            class="fa fa-external-link"></i></a>
                      </div>
                      <div class="item-category">
                        Category: <a href="javascript:void(0)">{{product.category.name}}</a>
                      </div>
                      <div class="otem-create">
                        Created AT: <a href="javascript:void(0)"> {{product.created_at}}</a>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td>Rs {{product.price}}</td>
              <td>{{product.status}}</td>
              <td>
                <a class="btn btn-sm btn-warning mb-1 mx-1" [routerLink]="['/account/product/', product.id, 'update']"
                  title="Update" data-pjax="0"><i class="fa fa-pencil"></i>
                </a>

                <a class="btn btn-sm btn-danger mb-1 mx-1" (click)="deleteProduct(product.id)" title="Delete"
                  data-confirm="Are you sure you want to delete this item?" data-method="POST" data-pjax="0">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
