<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">

  <title>{{business.title}}</title>
  <meta name="description" content="{{business.title}}">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" onload="return preloader();">
  <!-- Loader -->
  <div id="preloader">
    <div id="status">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
  </div>

  <app-header [business]="business" [items]="items"></app-header>
  <router-outlet></router-outlet>
  <app-footer [business]="business"></app-footer>

</body>

</html>
